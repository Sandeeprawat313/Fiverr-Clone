<!DOCTYPE html>
<html lang="en">

<head>

    <title>Signup</title>

    <link rel="stylesheet" href="common.css" />

</head>

<body>
    <div id="container3">
        <div id="bar">
            <h2>Create An Account</h2>
        </div>
        <div id="back">

            <div id="blue">
                <p>
                    Sign in with Facebook
                </p>
                <a href="https://www.facebook.com/login"><img class="fb"
                        src="https://cutewallpaper.org/24/facebook-white-png/black-and-white-fb-logo-logodix.png"
                        alt="Facebook" />
                </a>
            </div>
        </div>
        <div id="back1">
            <div id="red">

                <p>
                    Sign in with Google
                </p>
                <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="google" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" /></a>



            </div>
        </div>
        <div class="form3">
            <form>
                <p>First Name<span class="s">*</span></p>
                <input id="fname" type="text" placeholder="" />
                <p>Last Name<span class="s">*</span></p>
                <input id="lname" type="text" placeholder="" />
                <p>Your Email Address<span class="s">*</span></p>
                <input id="email" type="text" placeholder="" />
                <p>Your password<span class="s">*</span></p>
                <input id="password" type="password" placeholder="" />




<p class="new1" onclick="signup()">Create An Account</p>

                <!-- <input class="new1" type="submit" value="Create An Account" /> -->
                <h3 id="OR"><span id="or">Or</span></h3>
                <input id="new" type="submit" value="Sign in" />
            </form>
        </div>
    </div>
</body>

</html>

<script>
    var form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        var data = {
            fname:form.fname.value,
            lname:form.lname.value,
            email: form.email.value,
            password: form.password.value,
        };

        localStorage.setItem("signupData", JSON.stringify(data));
        alert("Sign up successful");
       window.location.href = "signin.html";
    });
    // function signup(){
    //     window.location.href="signup.html"
    //}
</script>
